Resources:
  SQSPIRSensor:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: SensorQueue_${env:STAGE}
      Tags:
        - Key: "Name"
          Value: SensorQueue_${env:STAGE}
        - Key: "Template"
          Value: smart_spaces
        - Key: "Purpose"
          Value: "PIR queue to offload massive data injection to DynamoDB"
        - Key: "Creation_Date"
          Value: "Tue_June_23_20"
