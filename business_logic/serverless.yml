# serverless.yml

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

service: smart-spaces

custom:
  sensorTableName: "SensorTable"
  roomTableName: "RoomTable"
  userTableName: "UserTable"
  queueName: "SensorQueue"

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${env:STAGE}
  region: us-east-1
  # iamRoleStatements:
  #   - Effect: Allow
  #     Action:
  #       - dynamodb:Query
  #       - dynamodb:Scan
