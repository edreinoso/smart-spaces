# serverless.yml

plugins:
  - serverless-offline

service: motion-detection-service

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["PIRSensor", "Arn"] }
  environment:
    PIR_TABLE: "PIR-sensor"

functions:
  getSensorData: 
    handler: index.handler
    events:
      - http: "GET /sensor/{proxy+}"

resources:
  Resources:
    PIRSensor:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: 'PIR-sensor'
